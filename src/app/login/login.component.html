<h1 style="text-align: center;">Login</h1>
<div class="contailner" style="margin-left: 608px;">
<form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" >
        <div *ngIf="loginformData.email.touched && loginformData.email.invalid" class="alert alert-danger">
            <div *ngIf="loginformData.email.errors.required">Email is required.</div>
            <div *ngIf="loginformData.email.errors.email">Please, enter valid email address.</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="loginformData.password.touched && loginformData.password.invalid" class="alert alert-danger">
            <div *ngIf="loginformData.password.errors.required">password is required.</div>
        </div>
    </div>
  <button type="submit">Login</button>
</form>
</div>
