<button class="btn btn-danger" (click)="logout()">Logout</button>
  <table class="table-data">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let user of userList">
        <td> {{user._id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.email}}</td>
    </tr>
  </table>
